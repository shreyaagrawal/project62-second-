<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <section id="welcome">
            <h1>Game of Thrones</h1>
            <img src="1-12279_4k-ultra-hd-game-thrones-wallpapers-game-of.jpg" class="pic">
        </section>

        <section id="gridview">
            <h1>Grid Gallery</h1>
            <div id="line1">
                <span id="line1span">
                    <img src="arya.png" class="picture">
                    <img src="download.jpg" class="picture">
                    <img src="p01wzkmh.jpg" class="picture">
                    <img src="LannistersEW.png" class="picture">
                </span>
            </div>
            <div id="line1">
                <span id="line2span">
                    <img src="got-a911.png" class="picture">
                    <img src="5ad837b3a7ed8630573166b5bce24294.jpg" class="picture">
                    <img src="download%20(1).jpg" class="picture">
                    <img src="download%20(2).jpg" class="picture">
                </span>
            </div>
        </section>



        <h1>Slide Gallery</h1>
        <div id="myCarousel" class="carousel slide" data-ride="carousel">


            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
                <li data-target="#myCarousel" data-slide-to="3"></li>
                <li data-target="#myCarousel" data-slide-to="4"></li>
                <li data-target="#myCarousel" data-slide-to="5"></li>
                <li data-target="#myCarousel" data-slide-to="6"></li>
                <li data-target="#myCarousel" data-slide-to="7"></li>
                <li data-target="#myCarousel" data-slide-to="8"></li>

            </ol>





            <div class="carousel-inner">

                <div class="item active">
                    <img class="img-responsive" src="arya.png">
                    <div class="carousel-caption">
                        <h3>Arya-1</h3>
                        <p></p>
                    </div>
                </div>


                <div class="item">
                    <img class="img-responsive" src="download.jpg">
                    <div class="carousel-caption">
                        <h3>John_Snow_2</h3>
                        <p></p>
                    </div>
                </div>


                <div class="item">
                    <img class="img-responsive" src="p01wzkmh.jpg">
                    <div class="carousel-caption">
                        <h3>The Queen_3</h3>
                        <p></p>
                    </div>
                </div>


                <div class="item">
                    <img class="img-responsive" src="LannistersEW.png">
                    <div class="carousel-caption">
                        <h3>Always Pay Your Debt_4</h3>
                        <p></p>
                    </div>
                </div>
                <div class="item">
                    <img class="img-responsive" src="got-a911.png">
                    <div class="carousel-caption">
                        <h3>5</h3>
                        <p></p>
                    </div>
                </div>
                <div class="item">
                    <img class="img-responsive" src="5ad837b3a7ed8630573166b5bce24294.jpg">
                    <div class="carousel-caption">
                        <h3>6</h3>
                        <p></p>
                    </div>
                </div>
                <div class="item">
                    <img class="img-responsive" src="download%20(1).jpg">
                    <div class="carousel-caption">
                        <h3>7</h3>
                        <p></p>
                    </div>
                </div>
                <div class="item">
                    <img class="img-responsive" src="download%20(2).jpg">
                    <div class="carousel-caption">
                        <h3>8</h3>
                        <p></p>
                    </div>
                </div>



            </div>
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>


        </div>
    </div>
</body></html>
